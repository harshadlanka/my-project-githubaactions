name: Build and Publish Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_REPO: harshadhrithik/harshadhrithik484
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build (Gradle) â€” produce jar
        run: ./gradlew clean build --no-daemon

      - name: Show produced jars (debug)
        run: ls -la build/libs || true

      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image (buildx)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            docker.io/${{ env.DOCKERHUB_REPO }}:${{ env.IMAGE_TAG }}
            docker.io/${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=registry,ref=docker.io/${{ env.DOCKERHUB_REPO }}:latest
          cache-to: type=inline

      - name: Confirm pushed images (debug)
        run: echo "Pushed:docker.io/${{ env.DOCKERHUB_REPO }}:${{ env.IMAGE_TAG }} and docker.io/${{ env.DOCKERHUB_REPO }}:${{ github.sha }}"
