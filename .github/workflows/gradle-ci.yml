name: Java CI with Gradle (debugging gradlew permissions)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: show gradlew file info (before chmod)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Listing gradlew specifically:"
          ls -la gradlew || true
          echo "File command output:"
          file gradlew || true

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable (ensure runner can run it)
        run: chmod +x ./gradlew

      - name: Debug: show gradlew file info (after chmod)
        run: ls -la gradlew || true

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon
