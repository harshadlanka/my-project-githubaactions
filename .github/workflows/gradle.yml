name: Java CI & Docker Build/Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: harshadlanka/my-project-githubaactions
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project (Gradle)
        run: ./gradlew build --no-daemon

      - name: Build Docker image (local)
        run: docker build --pull -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Verify pushed image (optional)
        run: docker image ls ${{ env.IMAGE_NAME }} --format "{{.Repository}}:{{.Tag}}"
