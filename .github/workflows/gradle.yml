name: Java CI with Gradle (debugging gradlew permissions)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Debug: show repo + gradlew info (Linux/macOS)"
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: |
          echo "PWD: $(pwd)"
          echo "--- repo root listing ---"
          ls -la
          echo "--- gradlew info ---"
          ls -la gradlew || true
          file gradlew || true
          echo "--- first lines of gradlew ---"
          head -n 5 gradlew || true

      - name: "Debug: show repo + gradlew info (Windows)"
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Write-Host "PWD: $(Get-Location)"
          Write-Host '--- repo root listing ---'
          Get-ChildItem -Force
          Write-Host '--- gradlew info ---'
          if (Test-Path -Path .\gradlew) {
            Get-Item .\gradlew | Format-List Mode,Length,Name
            Write-Host '--- first lines of gradlew ---'
            Get-Content .\gradlew -TotalCount 5
          } else {
            Write-Host "gradlew not found at repo root"
          }

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable (Linux/macOS only)
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: chmod +x ./gradlew

      - name: "Debug: show gradlew file info after chmod"
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: ls -la gradlew || true


      - name: Build with Gradle Wrapper (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Write-Host "Running on Windows runner"
          .\gradlew.bat build --no-daemon

      - name: Build with Gradle Wrapper (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          echo "Running on Linux/macOS runner"
          ./gradlew build --no-daemon

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
