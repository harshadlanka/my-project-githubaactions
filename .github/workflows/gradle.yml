name: Java CI with Gradle (debugging gradlew permissions)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: show gradlew file info (before chmod)
        run: |
          pwd
          ls -la
          ls -la gradlew || true
          file gradlew || true

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable (Linux/macOS only)
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: chmod +x ./gradlew

      - name: Debug: show gradlew file info (after chmod)
        if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: ls -la gradlew || true

      - name: Build with Gradle Wrapper
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "Running on Windows..."
            powershell -Command ".\\gradlew.bat build --no-daemon"
          else
            echo "Running on Linux/macOS..."
            ./gradlew build --no-daemon
          fi

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
